<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="gameBoard.js"></script>
	<script src="playerFiles.js" type="text/javascript"></script>
</head>
<body>

<div style="margin: auto; width: 404px;">
	<button id="decrementAllButton" class="decrementButton" style="visibility: hidden;" onclick="decrementAllTurn()"><<</button>
	<button id="decrementButton" class="decrementButton" style="visibility: hidden;" onclick="decrementTurn()"><</button>
	<button id="incrementButton" class="incrementButton" style="visibility: hidden;" onclick="incrementTurn()">></button>
	<button id="incrementAllButton" class="incrementButton" style="visibility: hidden;" onclick="incrementAllTurn()">>></button>
</div>

<div class="gameboard" id="gameboard">	
	<div class="miniboard" style="top: 0px; left: 0px"></div>
	<div class="miniboard" style="top: 210px; left: 0px"></div>
	<div class="miniboard" style="top: 420px; left: 0px"></div>
	<div class="miniboard" style="top: 0px; left: 210px"></div>
	<div class="miniboard" style="top: 210px; left: 210px"></div>
	<div class="miniboard" style="top: 420px; left: 210px"></div>
	<div class="miniboard" style="top: 0px; left: 420px"></div>
	<div class="miniboard" style="top: 210px; left: 420px"></div>
	<div class="miniboard" style="top: 420px; left: 420px"></div>
</div>

<div style="width: 600px; margin: auto;">
	<div id="player1Input" class="playerInput">
		<div style="display: inline;">Player 1 (X): </div><input type="file" style="display: inline;" onchange="playerOneImport(this.files)">
	</div>
	<div id="player2Input" class="playerInput">
		<div style="display: inline;">Player 2 (O): </div><input type="file" style="display: inline;" onchange="playerTwoImport(this.files)">
	</div>
	<div class="playerInput">
		<button onclick="StartGame()">Start Game</button>
	</div>
</div>

</body>
</html>
