<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="gameBoard.js"></script>
	<script src="playerFiles.js" type="text/javascript"></script>
</head>
<body>

<div class="gameboard" id="gameboard">	
	<div class="miniboard" style="top: 0px; left: 0px"></div>
	<div class="miniboard" style="top: 210px; left: 0px"></div>
	<div class="miniboard" style="top: 420px; left: 0px"></div>
	<div class="miniboard" style="top: 0px; left: 210px"></div>
	<div class="miniboard" style="top: 210px; left: 210px"></div>
	<div class="miniboard" style="top: 420px; left: 210px"></div>
	<div class="miniboard" style="top: 0px; left: 420px"></div>
	<div class="miniboard" style="top: 210px; left: 420px"></div>
	<div class="miniboard" style="top: 420px; left: 420px"></div>
</div>

<div style="width: 600px; margin: auto;">
	<input type="file" onchange="playerOneImport(this.files)">
	<input type="file" onchange="playerTwoImport(this.files)">
	<br/>
	<br/>
	<button onclick="StartGame()">Start Game</button>
</div>

</body>
</html>
